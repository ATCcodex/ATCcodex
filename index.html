    <body>
        <div class="container">
            <div class="row topRow"> 
                <div class="col-12 col-8">
                    <div class="card">
                        <div class="card-block topCard">
                            <div class="jobInfo">
                                <h1 class="headerName">Orange County Broaching</h1>
                                <label>Company:</label>
                                <input type="text">
                                <label>Job Number:</label>
                                <input type="text">
                                <label>Part Number:</label>
                                <input type="text">
                            </div>
                            <h1><b>Feed Calculator</b></h1>
                            <h4>Fellows Z: 1410</h4>
                            <h4>Fellows #7: 1125</h4>
                            <form class="inputForm" id="xIsWhatPercentOfY">
                                <div class="topForm">
                                    <label><b>Number of Teeth in Cutter</b></label><br>
                                    <input type="text" id="numField1"><br>
                                    <label><b>Diametral Pitch (Use only 1st Number for Split)</b></label><br>
                                    <input type="text" id="numField2"><br>
                                    <label><b>Est. Feed</b></label><br>
                                    <input type="text" id="estFeed"><br>
                                    <label><b>Machine Constant</b></label><br>
                                    <input type="text" id="machineConstant"><br>
                                </div>
                                    <div class="outputFields">
                                    <h3 id="resultField1"></h3>
                                    <h3 id="circumferenceResult"></h3>
                                    <h3 id="eResult"></h3>                
                                    <h3 id="fResult"></h3>
                                    <h3 id="actualFeedResult"></h3>
                                    <h3 id="actualStrokesResult"></h3>
                                    </div>                                    
                                    <input type="submit" value="Calculate">
                                </form>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>        
        <footer>
